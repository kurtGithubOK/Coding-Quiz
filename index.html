<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <div id="high-scores">View Highscores</div>
        <div id="timer">Time: 0</div>
    </header>
    <main>
        <div id="main-text">
            <h1>Coding Quiz Challenge</h1>
        </div>
        <div id="sub-text">
            Try to answer the following code-related question within the time limit. Keep in mind that incorrect
            answers will penalize you score/time by ten seconds!
        </div>
        <div id="start-button"><button id="startButton">Start Quiz</button></div>
        <div id="question">This is question.</div>
        <div id="answers">
            <ul>
                <li id="answer1">answer 1</li>
                <li>answer 2</li>
            </ul>
        </div>
        <div id="email-form">This is email-form: <button id="submit">Submit</button></div>
        <div id="high-score-list">This is high-score-list.</div>
        <div id="go-back-clear">
            <button id="goBackButton">Go Back</button>
            <button id="clearButton">Clear Highscores</button>
        </div>
    </main>

</body>
<script src="./assets/js/script.js"></script>

</html>
